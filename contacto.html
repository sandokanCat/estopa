            <form id="izquierda" method="post" enctype="multipart/form-data" name="form" action="mailto:heredia@herediaproducciones.com?subject=Contacto">
                <fieldset>
                    <legend>¡Cuéntanos!</legend>
                        <ul>
                            <li>
                                <label for="nombre">Nombre</label>
                                    <input id="nombre" name="Nombre" type="text" placeholder="Escribe tu nombre completo" required tabindex="1">
                            </li>
                            <li>
                                <label for="email">E-mail</label>
                                    <input id="email" name="E-mail" type="text" placeholder="Escribe tu E-mail" required tabindex="2" pattern="^((?!\.)[\w-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$/gim;">
                            </li>
                            <li>
                                <label for="web">Página web</label>
                                    <input id="web" name="Web" type="url" placeholder="Escribe tu página web" tabindex="3" value="https://www.">
                            </li>
                            <li>
                                <label for="mensaje">Mensaje</label>
                                    <textarea id="mensaje" name="Mensaje" type="text" placeholder="Escribe tu mensaje" required tabindex="4"></textarea>
                            </li>
                        </ul>
                        <button type="submit" tabindex="5">Enviar</button>
                </fieldset>
            </form>
